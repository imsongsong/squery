<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>设置</title>

	<script>
		function submit() {
			// console.log(document.getElementById("hkStockList"));

	<textarea id="chStockList" style="height:200px;"></textarea>
</body>
</html>
